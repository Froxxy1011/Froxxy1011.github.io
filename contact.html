<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Your Name</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">Trend's Sphere</div>
  </header>

  <main style="padding:40px; text-align:center;">
    <h1>Contact & Purchase</h1>
    <p>Thanks for your interest — use the contact method below to complete the purchase.</p>

    <div style="max-width:720px; margin:20px auto;">
      <div class="contact-card">
        <h3>Your Name or Company</h3>
        <p><strong>Email:</strong> name@example.com</p>
        <p><strong>Telegram:</strong> @yourhandle</p>
        <p><strong>Phone:</strong> +1 555 555 5555</p>
      </div>
      <p style="margin-top:18px">Or click to open your default mail client:</p>
      <a class="btn" href="mailto:name@example.com?subject=Buying%2028%20Days%20Course" target="_blank" rel="noopener">Email to buy</a>
    </div>
  </main>

  <footer class="site-footer">
    <small>© <span id="year2"></span> Your Name</small>
  </footer>

  <script>document.getElementById('year2').textContent = new Date().getFullYear();</script>
</body>
</html>
