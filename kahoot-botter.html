<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kahoot Bot Controller</title>
</head>
<body>
  <h1>Start Kahoot Bots</h1>
  <form>
    <label>Game PIN: <input id="pin"></label><br>
    <label>Bot Count: <input id="count" type="number"></label><br>
    <label>Bot Name: <input id="name"></label><br>
    <button id="start">Start Bots</button>
  </form>

  <script>
    document.querySelector("#start").addEventListener("click", async e => {
      e.preventDefault();
      const pin = document.querySelector("#pin").value;
      const count = document.querySelector("#count").value;
      const name = document.querySelector("#name").value;

      const res = await fetch("https://kahoot-botterjs.replit.app/start", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pin, count, name })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
