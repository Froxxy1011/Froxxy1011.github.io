<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Contact - Froxxy's Sphere</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-color: #f0f0f0;
            --secondary-color: #121212;
            --accent-color: #007bff;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --info-bg: rgba(0, 123, 255, 0.1);
            --info-border: rgba(0, 123, 255, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContainer 0.8s forwards ease-out;
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .note {
            padding: 15px;
            background: var(--info-bg);
            border: 1px solid var(--info-border);
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        .note p {
            color: #ccc;
            margin: 0;
        }

        .contact-method {
            margin-bottom: 25px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-method:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .contact-method h2 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .contact-method p {
            font-size: 1.1rem;
            color: #ddd;
        }

        .highlight {
            font-weight: bold;
            color: #00bfff;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact & Payment Info</h1>

        <div class="note">
            <p>I don‚Äôt use automated payment systems. To make a purchase, please contact me directly using the methods below.</p>
        </div>

        <div class="contact-method">
            <h2>üì≤ Telegram</h2>
            <p>You can reach me on Telegram: <span class="highlight">@Frozzy1011</span></p>
        </div>

        <div class="contact-method">
            <h2>üí¨ Discord</h2>
            <p>Discord Username: <span class="highlight">tajikman271k</span></p>
        </div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

</body>
</html>
