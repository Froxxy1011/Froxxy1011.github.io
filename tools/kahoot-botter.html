<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kahoot Botter — Froxxy601</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap');
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:#05060a url('../assets/bg-pattern.jpg') center/cover fixed no-repeat;
      color:#eaf6ff;
      overflow-x:hidden;
    }
    header{
      position:sticky;top:0;z-index:50;
      display:flex;justify-content:space-between;align-items:center;
      padding:18px 28px;background:rgba(0,0,0,0.6);
      border-bottom:1px solid rgba(255,255,255,0.05);
    }
    .brand{font-family:'Orbitron',sans-serif;font-size:28px;font-weight:700;color:#7be1ff;text-decoration:none}
    .back-link{color:#eaf6ff;text-decoration:none;font-weight:600}
    .back-link:hover{color:#49a8ff}

    main{
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:90vh;padding:40px 20px;text-align:center;
    }
    h1{font-family:'Orbitron';font-size:46px;color:#7be1ff;margin-bottom:10px;animation:fadeDown 1.2s ease}
    p.desc{max-width:650px;margin-bottom:30px;color:#c9e7ff;font-size:17px;line-height:1.8;animation:fadeUp 1.4s ease}
    
    form{
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:16px;
      padding:30px;
      max-width:400px;
      width:100%;
      box-shadow:0 8px 28px rgba(0,0,0,0.55);
      animation:fadeUp 1.5s ease;
    }
    label{display:block;text-align:left;margin-bottom:6px;font-weight:600}
    input{
      width:100%;padding:10px;margin-bottom:18px;
      background:rgba(255,255,255,0.06);border:none;border-radius:8px;
      color:#eaf6ff;font-size:15px;
    }
    button{
      width:100%;padding:12px;font-weight:700;border:none;border-radius:8px;
      background:#1e90ff;color:#fff;font-size:16px;
      cursor:pointer;transition:0.3s;
    }
    button:hover{background:#0078e8}

    .log{margin-top:20px;color:#7be1ff;font-size:14px;white-space:pre-line}

    @keyframes fadeDown{from{opacity:0;transform:translateY(-40px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="brand">Froxxy601</a>
    <a href="../index.html#tools" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back</a>
  </header>

  <main>
    <h1>Kahoot Botter ⚡</h1>
    <p class="desc">Enter a Kahoot game PIN, number of bots, and a base username. The system will connect bots automatically through your backend.</p>

    <form id="botForm">
      <label>Game PIN</label>
      <input type="text" id="pin" placeholder="e.g. 123456" required>
      
      <label>Bot Count</label>
      <input type="number" id="count" min="1" max="2000" placeholder="e.g. 50" required>
      
      <label>Base Username</label>
      <input type="text" id="name" placeholder="e.g. FroxxyBot" required>

      <button type="submit"><i class="fa-solid fa-robot"></i> Launch Bots</button>
    </form>

    <div class="log" id="log"></div>
  </main>

  <script>
    const form = document.getElementById('botForm');
    const log = document.getElementById('log');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      log.textContent = "⏳ Sending bots...";

      const pin = document.getElementById('pin').value;
      const count = document.getElementById('count').value;
      const name = document.getElementById('name').value;

      try {
        const res = await fetch("https://YOUR-REPLIT-URL.picard.replit.dev/start", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ pin, count, name })
        });

        if (res.ok) {
          log.textContent = "✅ Bots are joining your Kahoot game!";
        } else {
          log.textContent = "❌ Error: " + res.statusText;
        }
      } catch (err) {
        log.textContent = "⚠️ Could not connect to backend.";
      }
    });
  </script>
</body>
</html>
